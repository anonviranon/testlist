<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
</head>
<body>
  <input type="text" id="dateFilter" placeholder="Filter by Date">
  <input type="text" id="amountFilter" placeholder="Filter by Amount">
  <input type="text" id="descriptionFilter" placeholder="Filter by Description">
  <button onclick="filterData()">Filter</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <script src="script.js"></script>
  <script>
    async function fetchData() {
      // Fetch data logic here
    }
    function filterData() {
      const dateFilter = document.getElementById('dateFilter').value;
      const amountFilter = document.getElementById('amountFilter').value;
      const descriptionFilter = document.getElementById('descriptionFilter').value;
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Clear table body
      fetchData().then(data => {
        data.forEach(row => {
          if (row.date.includes(dateFilter) && row.amount.includes(amountFilter) && row.description.includes(descriptionFilter)) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.date}</td><td>${row.amount}</td><td>${row.description}</td>`;
            tableBody.appendChild(tr);
          }
        });
      });
    }
  </script>
</body>
</html>

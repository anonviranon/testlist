<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <input type="text" id="dateFilter" placeholder="Filter by Date">
  <input type="text" id="amountFilter" placeholder="Filter by Amount">
  <input type="text" id="descriptionFilter" placeholder="Filter by Description">
  <button onclick="filterData()">Filter</button>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
  <script>
    async function fetchData() {
      Tabletop.init({
        key: 1Jc9TsdJwvmCdaRSIeasMOtDD_OLBs2keyMgUcsm7F8g,
        callback: showInfo,
        simpleSheet: true
      });
    }

    function showInfo(data) {
      const tableBody = document.getElementById('tableBody');
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.date}</td><td>${row.amount}</td><td>${row.description}</td>`;
        tableBody.appendChild(tr);
      });
    }

    function filterData() {
      const dateFilter = document.getElementById('dateFilter').value;
      const amountFilter = document.getElementById('amountFilter').value;
      const descriptionFilter = document.getElementById('descriptionFilter').value;
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = ''; // Clear table body
      Tabletop.init({
        key: 'YOUR_SPREADSHEET_ID',
        callback: data => {
          data.forEach(row => {
            if (row.date.includes(dateFilter) && row.amount.includes(amountFilter) && row.description.includes(descriptionFilter)) {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${row.date}</td><td>${row.amount}</td><td>${row.description}</td>`;
              tableBody.appendChild(tr);
            }
          });
        },
        simpleSheet: true
      });
    }

    fetchData();
  </script>
</body>
</html>
